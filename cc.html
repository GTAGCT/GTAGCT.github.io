<html style="text-align: center; font-family: Arial, Helvetica, sans-serif;">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color code converter</title>
    <style>
        a {
            text-decoration: none;
            color: inherit;
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
    <h1><a href="index.html">Home</a></h1>
    <body onload="color()">
    <p>Red:<input type="range" min="0" max="9" value="0" class="slider" id="R1" style="color: red;" oninput="color()"><span id="R1Value"></span></p>
    <p></p>
    <p>Blue:<input type="range" min="0" max="9" value="0" class="slider" id="B1" style="color: green;" oninput="color()"><span id="B1Value"></span></p>
    <p></p>
    <p>Green:<input type="range" min="0" max="9" value="0" class="slider" id="G1" style="color: blue;" oninput="color()"><span id="G1Value"></span></p>
    <p></p>
    <p>Enable precice measurement:<input type="checkbox" id="isPreciceEnabled" oninput="color()"></input></p>
    <script>
        function color() {
            var R1 = document.getElementById("R1").value;
            var B1 = document.getElementById("B1").value;
            var G1 = document.getElementById("G1").value;

            document.getElementById("R1Value").textContent = R1;
            document.getElementById("G1Value").textContent = G1;
            document.getElementById("B1Value").textContent = B1;

            var R2 = R1 * (255/9)
            var B2 = B1 * (255/9)
            var G2 = G1 * (255/9)

            var isPreciceEnabled = document.getElementById("isPreciceEnabled").checked

            if (isPreciceEnabled) {
                document.getElementById("rgb").innerHTML = "rgb(" + R2 + ", " + B2 + ", " + G2 + ")"
            } else {
                document.getElementById("rgb").innerHTML = "rgb(" + Math.round(R2) + ", " + Math.round(B2) + ", " + Math.round(G2) + ")"
            }
            
        }
    </script>
    <h1><span id="rgb"></span></h1>
</body>
</html>
