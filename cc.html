<html>
    <p>Red:<input type="range" min="0" max="9" value="0" class="slider" id="R1" style="color: red;"></p>
    <p></p>
    <p>Blue:<input type="range" min="0" max="9" value="0" class="slider" id="G1" style="color: green;"></p>
    <p></p>
    <p>Green:<input type="range" min="0" max="9" value="0" class="slider" id="B1" style="color: blue;"></p>
    <p></p>
    <script>
        function color() {
            var R1 = document.getElementById("R1");
            var B1 = document.getElementById("B1");
            var G1 = document.getElementById("G1");

            var R2 = R1 * (255/9)
            var B2 = B1 * (255/9)
            var G2 = G1 * (255/9)
            document.getElementById("rgb").innerHTML = "rgb(" + R2 + ", " + B2 + ", " + G2 + ")"
        }
        <h1><span id="rgb"></span></h1>

        
    </script>
<body onload="color()">

</body>
</html>
